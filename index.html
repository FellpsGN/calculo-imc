<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo IMC</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/scripts.js" defer type="module"></script>
    <!-- <script src="./js/outraManeira.js" defer></script> -->
  </head>
  <body>
    <div class="alert-error">
      Digite somente números
    </div>

    <div class="container">
      <main>
        <div class="card">
          <form>
            <h1 class="title">Cálculo de IMC</h1>
            <div class="input-wrapper">
              <label for="weight">Peso (kg)</label>
              <input id="weight" type="number" placeholder="60" />
            </div>

            <div class="input-wrapper">
              <label for="height">Altura (cm)</label>
              <input id="height" type="number" placeholder="165" />
            </div>
            <button id="btnCalc" type="submit">
                <p>Calcular IMC</p>
                <img src="./assets/arrow.svg" alt="Seta">
            </button>
          </form>
        </div>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="Botão para fechar popup">
          </button>
          <span>Seu IMC é de - </span> 
        </h2>
      </div>
    </div>
  </body>
</html>
